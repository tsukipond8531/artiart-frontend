name: Build on PR

on:
   push:
    branches:
      - main
   pull_request:
    branches:
      - dev
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get install sshpass

      - name: Deploy via SSH
        env:
          SSH_PASS: ${{ secrets.VPS_PASSWORD }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}  
        run: |
          sshpass -p $SSH_PASS ssh -o StrictHostKeyChecking=no -p $VPS_PORT $VPS_USER@$VPS_HOST "
          cd /var/www/artiart &&
          git pull origin main &&
          npm install &&
          npm run build &&
          pm2 restart 0 &&
          exit
          "